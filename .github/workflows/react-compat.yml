name: React Compatibility

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-react-compatibility:
    name: Test React ${{ matrix.react-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        react-version:
          - '16.8.0'
          - '16.14.0'  # Last of React 16
          - '17.0.0'
          - '17.0.2'   # Last of React 17
          - '18.0.0'
          - '18.3.1'   # Latest React 18
          - '19.0.0'
          - '19.2.0'   # Latest React 19

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install React ${{ matrix.react-version }} and compatible testing library
        run: |
          # Install the appropriate React version
          npm install --save-dev react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }}

          # Install compatible testing library version
          REACT_MAJOR=$(echo "${{ matrix.react-version }}" | cut -d. -f1)
          if [ "$REACT_MAJOR" -lt 18 ]; then
            # React 16-17 needs @testing-library/react@12
            npm install --save-dev @testing-library/react@^12.1.5 --legacy-peer-deps
          else
            # React 18+ uses current version
            echo "Using existing @testing-library/react version for React 18+"
          fi

      - name: Run tests with React ${{ matrix.react-version }}
        run: npm test

      - name: Build package
        run: npm run build
