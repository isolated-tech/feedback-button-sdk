name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.9, v1.0.0, etc.

permissions:
  contents: write  # Needed to create releases
  id-token: write  # Needed for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} of @pullreque.st/button

            ## Installation
            ```bash
            npm install @pullreque.st/button@${{ steps.version.outputs.VERSION }}
            ```

            See [CHANGELOG.md](https://github.com/isolated-tech/feedback-button-sdk/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload CDN assets (if configured)
        if: success()
        run: |
          if [ -f ".env.local" ] || [ ! -z "${{ secrets.VERCEL_BLOB_TOKEN }}" ]; then
            npm run upload-cdn || echo "CDN upload skipped or failed"
          fi
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.VERCEL_BLOB_TOKEN }}
        continue-on-error: true
